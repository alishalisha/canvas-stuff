<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Messing around with Canvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="controls__colors">
      Colors:
      <a href="#" class="controls__colors-color active-color" data-color="red">Red</a>
      <a href="#" class="controls__colors-color" data-color="purple">Purple</a>
      <a href="#" class="controls__colors-color" data-color="yellow">Yellow</a>
    </div>
    <div class="controls__brushes">
    Brush size:
    <a href="#" class="controls__brushes-size" data-size="3">Small</a>
    <a href="#" class="controls__brushes-size active-size" data-size="5">Medium</a>
    <a href="#" class="controls__brushes-size" data-size="10">Large</a>
    </div>
    <div class="controls__scale">
    Resize image:
     <input id="image-scale" type="range" max="4" min=".01" step=".01" value="1">
    </div>
    <div class="controls__colors">
      <a href="#" id="canvas-clear">Clear canvas</a>
    </div>
    <div class="controls__download">
    Download image
    </div>

    <div class="controls__image">
      Drop Image Here
    </div>
    <div class="controls__image-upload">
       or Upload Image:  <input type="file" id="upload" />
       <div id="output"></div>
    </div>

    <div id="canvas-container">
      <canvas id="canvas" width="1060" height="590"></canvas>
    </div>

    <script src="app.js"></script>
  </body>
</html>
