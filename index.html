<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Messing around with Canvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="hymnal-athena">
      <div id="canvas-left">
        <h2>Project Spartan for Windows 10.</h2>
        <p>Note-taking right in your browser.</p>
      </div><div id="canvas-right">
        <div id="canvas-controls">
          <div class="controls__colors">
            <div class="controls__title">Colors</div>
            <a href="#" class="controls__colors-color active-color" data-color="red"></a>
            <a href="#" class="controls__colors-color" data-color="purple"></a>
            <a href="#" class="controls__colors-color" data-color="yellow"></a>
          </div>
          <div class="controls__brushes">
            <div class="controls__title">Brush size</div>
            <a href="#" class="controls__brushes-size" data-size="3">Small</a>
            <a href="#" class="controls__brushes-size active-size" data-size="5">Medium</a>
            <a href="#" class="controls__brushes-size" data-size="10">Large</a>
          </div>
          <div class="controls__scale">
            <div class="controls__title">Resize image</div>
            <input id="image-scale" type="range" max="4" min=".01" step=".01" value="1">
          </div>
          <div class="controls__download">
            Download image<br />
            <a href="#" id="canvas-clear">or Start Over</a>
          </div>
        </div>
        <div id="canvas-prompt">
          Drop an image here or upload one to start annotating and drawing.
          <div class="controls__image-upload">
            or Upload Image:
            <form id="image-form">
              <input type="file" id="upload" />
            </form>
          </div>
        </div>
        <div class="controls__set-image">
          <a href="#">Set Image</a>
        </div>
        <canvas id="canvas" width="683" height="590"></canvas>
      </div>
    </div>
    <div id="output"></div>

    <script src="app.js"></script>
  </body>
</html>
